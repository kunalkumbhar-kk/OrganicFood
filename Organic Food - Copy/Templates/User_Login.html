	<style type="text/css">
		.div1
		{
		
			width: 90%;
			border-radius: 20px;
			background-color: ghostwhite;
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;
			border-style: solid;
		}
		input[type=text],input[type=password]
		{
			border: none;
  			border-bottom: 3px solid gray;
		}
		h4
		{
			text-align: center;
		}
	</style>

	<div class="div1">

			<div class="col-sm-5" style="background-color: cornflowerblue;"></div>
			<div class="col-sm-7"><br>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<img src="../Static/login.png" class="img-circle" width="150" height="100">
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="row" style="padding: 20px 20px;">

  						<li class="nav-item">
    						<a class="nav-link active" data-bs-toggle="tab" href="#home">Login</a>
  						</li>
  						<li class="nav-item">
    						<a class="nav-link" data-bs-toggle="tab" href="#profile">Signup</a>
  						</li>
					</ul>
				<div id="myTabContent" class="tab-content">
  					<div class="tab-pane fade show" id="home"><br>
  						<div class="row">
  							<div class="col-sm-2"></div>
  							<div class="col-sm-8"><h4>Username or Email Address</h4></div>
  							<div class="col-sm-2"></div>
  						</div><br>
  						<div class="row">
  							<div class="col-sm-2"></div>
  							<div class="col-sm-8"><input type="text" class="form-control" name=""></div>

  						</div><br>
  						<div class="row">
  							<div class="col-sm-2"></div>
  							<div class="col-sm-8"><h4>Password</h4></div>
  							<div class="col-sm-2"></div>
  						</div><br>
  						<div class="row">
  							<div class="col-sm-2"></div>
  							<div class="col-sm-8"><input type="Password" class="form-control" name=""></div>
  							<div class="col-sm-2"></div>
  						</div><br>
  						<div class="row">
  							<div class="col-sm-4"></div>
  							<div class="col-sm-4">
  								<center><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

  							</div>
  							<div class="col-sm-4"></div>
  						</div><br>
  						<div class="row">
  							<div class="col-sm-2"></div>
  							<div class="col-sm-8">
  								<div class="row">
  									<div class="d-grid gap-2">
  										<button class="btn btn-lg btn-info" type="button">Log in</button>
									</div>
  								</div>
  							</div>
  							<div class="col-sm-2"></div>
  						</div><br>
  						<div class="row">
  							<div class="col-sm-4"></div>
  							<div class="col-sm-4">
  								<center><a href="url">Forgot Password</a></center>
  							</div>
  							<div class="col-sm-4"></div>
  						</div><br>
  					</div>

  						<div class="row">
  							<div class="col-sm-1"></div>
  							<div class="col-sm-5">

  							</div>
  							<div class="col-sm-5">
  								<input type="text" class="form-control">
  							</div>
  							<div class="col-sm-1"></div>

  						<div class="row">

  							<div class="col-sm-5">

  							<div class="col-sm-1"></div>
  						</div><br>
  						<div class="row">
  							<div class="col-sm-1"></div>
  							<div class="col-sm-5">
  								<h4>Email</h4>

  							<div class="col-sm-5">
  								<input type="text" class="form-control">

  							<div class="col-sm-1"></div>

  						<div class="row">
