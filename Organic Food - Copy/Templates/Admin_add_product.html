<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Product</title>
	<link rel="stylesheet" type="text/css" href="../Static/bootstrap.min.css">
	<style type="text/css">
		.div1
		{
			width: 60%;
			border-radius: 20px;
			background-color: ghostwhite;
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;
			border-style: solid;
		}
		h2
		{
			text-align: center;
		}
	</style>
</head>
<body style="background-image: url(../static/kunal.jpg);background-size: cover;">
	<div class="div1"><br>
		<div class="row">
			<div class="col-sm-12"><h2>Add Product</h2></div>
		</div><br><br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h3>Product Name</h3>
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="">
			</div>
			<div class="col-sm-2"></div>
		</div><br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h3>Image</h3>
			</div>
			<div class="col-sm-4">
				<input type="file" class="form-control" name="">
			</div>
			<div class="col-sm-2"></div>
		</div><br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h3>Date</h3>
			</div>
			<div class="col-sm-4">
				<input type="Date" class="form-control" name="">
			</div>
			<div class="col-sm-2"></div>
		</div><br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h3>Category Type</h3>
			</div>
			<div class="col-sm-4">
				<select class="form-control">
					<option>select category</option>
					<option></option>
				</select>
			</div>
			<div class="col-sm-2"></div>
		</div><br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h3>Amount</h3>
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="">
			</div>
			<div class="col-sm-2"></div>
		</div><br><br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-2">
				<center><button type="submit" class="btn btn-success">Insert</button></center>
			</div>
			<div class="col-sm-2">
				<center><button type="submit" class="btn btn-primary">Update</button></center>
			</div>
			<div class="col-sm-2">
				<center><button type="submit" class="btn btn-danger">Delete</button></center>
			</div>
			<div class="col-sm-2">
				<center><button type="submit" class="btn btn-info">Search</button></center>
			</div>
			<div class="col-sm-2"></div>
		</div><br>
	</div>
</body>
</html>
